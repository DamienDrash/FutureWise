services:
  db:
    image: postgres:15
    container_name: futurewise_db
    environment:
      POSTGRES_USER: futurewise
      POSTGRES_PASSWORD: futurewise
      POSTGRES_DB: futurewise
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: futurewise_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg://futurewise:futurewise@db:5432/futurewise
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    volumes:
      - ./:/app
    working_dir: /app
    command: ["sh", "-lc", "pip install -r backend/requirements.txt && uvicorn backend.app.main:app --host $UVICORN_HOST --port $UVICORN_PORT --reload"]
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: futurewise_frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    working_dir: /app
    environment:
      - VITE_API_BASE=http://localhost:8000
    command: ["sh", "-lc", "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0"]
    ports:
      - "3000:5173"
